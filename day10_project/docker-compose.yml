version: "3.8"

services:
  # Backend API Service
  backend:
    build: .
    container_name: hcl-knowledge-backend
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - DATABASE_URL=sqlite:///./hcl_knowledge.db
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./outputs:/app/outputs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - hcl-network

  # Frontend Service (Nginx)
  frontend:
    image: nginx:alpine
    container_name: hcl-knowledge-frontend
    ports:
      - "8081:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./deployment/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - hcl-network

networks:
  hcl-network:
    driver: bridge

volumes:
  data:
  logs:
  outputs:
